<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - アゲアゲくん</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- サイドバー -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar__header">
            <h2 class="sidebar__title">メニュー</h2>
            <button class="sidebar__close" id="sidebarClose">×</button>
        </div>
        <nav class="sidebar__nav">
            <a href="index.html" class="sidebar__link">
                <span class="sidebar__icon">📤</span>
                <span class="sidebar__text">自動アップロード</span>
            </a>
            <a href="ai_report.html" class="sidebar__link">
                <span class="sidebar__icon">🤖</span>
                <span class="sidebar__text">AI報告書作成</span>
            </a>
            <a href="admin.html" class="sidebar__link sidebar__link--active">
                <span class="sidebar__icon">⚙️</span>
                <span class="sidebar__text">管理画面</span>
            </a>
        </nav>
    </div>

    <!-- サイドバーオーバーレイ -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app">
        <!-- ヘッダー -->
        <header class="header">
            <button class="hamburger" id="hamburgerBtn">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>
            <h1 class="header__title">⚙️ 管理画面</h1>
            <div class="header__subtitle">マスターデータ管理</div>
        </header>

        <!-- メインコンテンツ -->
        <main class="admin-content">
            <div class="admin-grid">
                <!-- 患者新規登録カード -->
                <div class="admin-card">
                    <div class="admin-card__icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2 class="admin-card__title">患者新規登録</h2>
                    <p class="admin-card__description">
                        新しい患者情報を登録します
                    </p>
                    <button class="btn btn--primary btn--full" onclick="location.href='patient-registration.html'">
                        <span class="btn__icon">👤</span>
                        <span class="btn__text">登録画面へ</span>
                    </button>
                </div>

                <!-- 訪問看護ステーション新規登録カード -->
                <div class="admin-card">
                    <div class="admin-card__icon admin-card__icon--vns">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <h2 class="admin-card__title">訪看新規登録</h2>
                    <p class="admin-card__description">
                        訪問看護ステーションを登録します
                    </p>
                    <button class="btn btn--primary btn--full" onclick="location.href='vns-registration.html'">
                        <span class="btn__icon">🏥</span>
                        <span class="btn__text">登録画面へ</span>
                    </button>
                </div>

                <!-- 居宅介護支援事業所新規登録カード -->
                <div class="admin-card">
                    <div class="admin-card__icon admin-card__icon--office">
                        <i class="fas fa-building"></i>
                    </div>
                    <h2 class="admin-card__title">居宅新規登録</h2>
                    <p class="admin-card__description">
                        居宅介護支援事業所を登録します
                    </p>
                    <button class="btn btn--primary btn--full" onclick="location.href='office-registration.html'">
                        <span class="btn__icon">🏢</span>
                        <span class="btn__text">登録画面へ</span>
                    </button>
                </div>

                <!-- ケアマネージャー新規登録カード -->
                <div class="admin-card">
                    <div class="admin-card__icon admin-card__icon--cm">
                        <i class="fas fa-user-nurse"></i>
                    </div>
                    <h2 class="admin-card__title">ケアマネージャー新規登録</h2>
                    <p class="admin-card__description">
                        ケアマネージャーを登録します
                    </p>
                    <button class="btn btn--primary btn--full" onclick="location.href='cm-registration.html'">
                        <span class="btn__icon">👥</span>
                        <span class="btn__text">登録画面へ</span>
                    </button>
                </div>
            </div>

            <!-- 統計情報セクション -->
            <section class="admin-stats">
                <h2 class="admin-stats__title">登録状況</h2>
                <div class="admin-stats__grid">
                    <div class="admin-stat">
                        <span class="admin-stat__label">患者数</span>
                        <span class="admin-stat__value" id="patientCount">-</span>
                    </div>
                    <div class="admin-stat">
                        <span class="admin-stat__label">訪問看護ステーション</span>
                        <span class="admin-stat__value" id="vnsCount">-</span>
                    </div>
                    <div class="admin-stat">
                        <span class="admin-stat__label">居宅介護支援事業所</span>
                        <span class="admin-stat__value" id="officeCount">-</span>
                    </div>
                    <div class="admin-stat">
                        <span class="admin-stat__label">ケアマネージャー</span>
                        <span class="admin-stat__value" id="cmCount">-</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- トースト通知エリア -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/navigation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modalManager.js"></script>
    <script src="js/masterDataService.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
